<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <h1>Trivia Game</h1>
        </div>
        <div class="row">
            <div id="all-content" class="col-lg-12">
                <div id="initial-start" class="row text-center">
                    <button id="start-button" class="btn btn-lg">Start</button>
                </div>
                <div id="after-start" class="row text-center">
                    <span id="time-slot"></span>
                    <br><br>
                    <span id="question-slot"></span>
                    <br><br><br>
                    <span id="first-choice" class="choices"></span>
                    <span id="second-choice" class="choices"></span>
                    <span id="third-choice" class="choices"></span>
                    <span id="fourth-choice" class="choices"></span>
                    <br><br>
                </div>
                <div id="after-answer" class="row text-center">
                    <span id="message"></span>
                    <br><br><br>
                    <span id="reset-button"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
